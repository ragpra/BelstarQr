<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment QR Code Generator</title>
    <script src="https://unpkg.com/qrious@4.0.2/dist/qrious.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        /* (Your existing CSS...) */
        .error-msg { color: red; font-weight: bold; margin-top: 10px; display: none; }
        #details-container { margin-top: 15px; padding: 10px; background: #eee; display: none; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Belstar Loan Payment QR Code</h2>
    
    <div class="form-group">
        <label for="loanId">Loan ID:</label>
        <input type="text" id="loanId" placeholder="Enter Loan ID">
        <div id="validationError" class="error-msg">‚ùå Loan ID not found in database.</div>
    </div>
    
    <div class="form-group">
        <label for="amount">Payment Amount (INR):</label>
        <input type="number" id="amount" placeholder="e.g., 1500.00">
    </div>
    
    <button id="generateBtn" onclick="generateQRCode()">Generate QR Code</button>

    <div id="qrcode-container">Input required.</div>
    
    <div id="details-container">
        <strong>Verification Details:</strong>
        <p>Name: <span id="vName"></span></p>
        <p>Group: <span id="vGroup"></span></p>
    </div>

    <div id="action-buttons"></div>
</div>

<script>
    let loanData = [];

    // Load CSV immediately on page load
    async function loadCSV() {
        try {
            // Ensure this filename matches your uploaded file EXACTLY
            const response = await fetch('Dec Demand.xlsx - Sheet1.csv');
            if (!response.ok) throw new Error("CSV file not found");
            const csvText = await response.text();
            
            Papa.parse(csvText, {
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    loanData = results.data;
                    console.log("Database loaded successfully.");
                }
            });
        } catch (err) {
            console.error("Failed to load CSV:", err);
            alert("Error: Database file could not be loaded. Check filename/capitalization.");
        }
    }

    function generateQRCode() {
        const loanId = document.getElementById('loanId').value.trim();
        const amount = document.getElementById('amount').value.trim();
        const errorDiv = document.getElementById('validationError');
        const detailsDiv = document.getElementById('details-container');
        const qrContainer = document.getElementById('qrcode-container');

        // 1. Validate against the CSV (Column J = 'Loan Id')
        const record = loanData.find(row => row['Loan Id'] === loanId);

        if (!record) {
            errorDiv.style.display = 'block';
            detailsDiv.style.display = 'none';
            qrContainer.innerHTML = 'Input required.';
            return;
        }

        errorDiv.style.display = 'none';
        
        // 2. Generate the QR as before...
        qrContainer.innerHTML = '';
        const canvas = document.createElement('canvas');
        qrContainer.appendChild(canvas);

        const upiLink = `upi://pay?pa=BelstarQRstat@icici&pn=${record['Member Name']}&am=${amount}&cu=INR`;

        new QRious({
            element: canvas,
            value: upiLink,
            size: 200
        });

        // 3. Show Details for verification
        document.getElementById('vName').textContent = record['Member Name'];
        document.getElementById('vGroup').textContent = record['Group Name'];
        detailsDiv.style.display = 'block';
    }

    document.addEventListener('DOMContentLoaded', loadCSV);
</script>
</body>
</html>
